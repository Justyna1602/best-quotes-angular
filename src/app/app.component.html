<app-navbar [title]="title"></app-navbar>

<div class="container q-container">
  <app-button
    customClasses="btn-floating teal add-button"
    (clickButton)="from.onSwitchForm()"></app-button>
  <app-from #from (newQuotation)="onNewQuotation($event)"></app-from>
  <div class="row">
    <div class="col s8">
      <app-quotes [quotes]="quotes" (vote)="addVote($event.quotation, $event.value)"></app-quotes>
    </div>
    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" title="Najlepsze"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" title="Najgorsze"></app-ranking>
    </div>
  </div>
</div>
